<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .feed-container {
        max-width: 600px;
        margin: 20px auto;
      }
      .feed {
        border: 1px solid #dbdbdb;
        margin-bottom: 20px;
        border-radius: 8px;
      }
      .feed-header {
        padding: 10px;
        display: flex;
        align-items: center;
      }
      .profile-img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .feed-img {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }
      .feed-content {
        padding: 10px;
      }
    </style>

    <div class="feed-container">
      <div class="feed">
        <div class="feed-header">
          <img src="https://via.placeholder.com/32" class="profile-img" alt="프로필" />
          <span>사용자1</span>
        </div>
        <img src="https://via.placeholder.com/600x400" class="feed-img" alt="피드 이미지" />
        <div class="feed-content">
          <p>첫 번째 게시물 내용입니다. #인스타그램 #피드</p>
        </div>
      </div>

      <div class="feed">
        <div class="feed-header">
          <img src="https://via.placeholder.com/32" class="profile-img" alt="프로필" />
          <span>사용자2</span>
        </div>
        <img src="https://via.placeholder.com/600x400" class="feed-img" alt="피드 이미지" />
        <div class="feed-content">
          <p>두 번째 게시물 내용입니다. #일상 #데일리</p>
        </div>
      </div>

      <div class="feed">
        <div class="feed-header">
          <img src="https://via.placeholder.com/32" class="profile-img" alt="프로필" />
          <span>사용자3</span>
        </div>
        <img src="https://via.placeholder.com/600x400" class="feed-img" alt="피드 이미지" />
        <div class="feed-content">
          <p>세 번째 게시물 내용입니다. #소통 #맞팔</p>
        </div>
      </div>
    </div>

    <style>
      .rainbow-button {
        background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin: 20px auto;
        display: block;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
      }

      .rainbow-button:hover {
        transform: scale(1.1);
      }
    </style>

    <button class="rainbow-button">균케이는 게이의왕</button>
  </body>
</html>
